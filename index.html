<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Noto+Color+Emoji&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans', 'Noto Color Emoji', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(214,228,255,1) 50%, rgba(173,216,230,1) 100%);
            overflow: hidden;
        }

        .card {
            width: 320px;
            background: linear-gradient(135deg, #ffffff, #f0f4f8);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card .photo {
            height: 220px;
            background-size: cover;
            background-position: center;
            border-bottom: 3px solid #ddd;
        }

        .card .info {
            padding: 20px;
            text-align: center;
        }

        .card .info h2 {
            white-space: normal;
            word-wrap: break-word;
            margin: 10px 0;
            font-size: 1.6rem;
            color: #333;
        }

        .card .info p {
            color: #555;
            margin: 10px 0;
            font-size: 1rem;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .card .info p span {
            font-weight: bold;
            color: #0078D7;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="card" id="user-card">
        <div class="photo" id="user-photo"></div>
        <div class="info">
            <h2 id="user-name">Loading...</h2>
            <p id="user-username">@loading</p>
            <p id="user-id">ID: <span>loading</span></p>
            <p id="user-bio">Loading bio...</p>
        </div>
    </div>

    <script>
        // Функция декодирования HTML-символов
        const decodeHTML = (str) => {
            const txt = document.createElement("textarea");
            txt.innerHTML = str;
            return txt.value;
        };

        // Извлечение paste URL из параметров
        const params = new URLSearchParams(window.location.search);
        const pasteUrl = params.get("paste");

        if (!pasteUrl) {
            console.error("No paste URL provided!");
            document.getElementById('user-name').textContent = "Error";
            document.getElementById('user-username').textContent = "No data";
            document.getElementById('user-id').innerHTML = "ID: <span>N/A</span>";
            document.getElementById('user-bio').textContent = "Failed to load user data.";
            document.getElementById('user-photo').style.backgroundImage = `url(https://via.placeholder.com/320x220)`;
            return;
        }

        // Загружаем данные из pastebin
        fetch(pasteUrl + "/raw")
            .then(response => {
                if (!response.ok) {
                    throw new Error("Failed to fetch paste data");
                }
                return response.json();
            })
            .then(userData => {
                const photoElement = document.getElementById('user-photo');
                const nameElement = document.getElementById('user-name');
                const usernameElement = document.getElementById('user-username');
                const idElement = document.getElementById('user-id');
                const bioElement = document.getElementById('user-bio');

                photoElement.style.backgroundImage = `url(${userData.photo})`;
                nameElement.textContent = (userData.first_name + " " + userData.last_name).trim() || "Anonymous User";
                usernameElement.textContent = userData.username ? `@${userData.username}` : "@unknown";
                idElement.innerHTML = `ID: <span>${userData.id}</span>`;
                bioElement.textContent = userData.bio;

                // Проверка загрузки изображения
                const img = new Image();
                img.onerror = () => {
                    console.error("Failed to load image:", userData.photo);
                    photoElement.style.backgroundImage = `url(https://via.placeholder.com/320x220)`;
                };
                img.onload = () => {
                    console.log("Image loaded successfully:", userData.photo);
                };
                img.src = userData.photo;
            })
            .catch(error => {
                console.error("Error loading user data:", error);
                document.getElementById('user-name').textContent = "Error";
                document.getElementById('user-username').textContent = "No data";
                document.getElementById('user-id').innerHTML = "ID: <span>N/A</span>";
                document.getElementById('user-bio').textContent = "Failed to load user data.";
                document.getElementById('user-photo').style.backgroundImage = `url(https://via.placeholder.com/320x220)`;
            });
    </script>
</body>
</html>
